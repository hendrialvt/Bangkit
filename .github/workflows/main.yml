name: JSDoc build on GitHub repo

on:
  push:
    branches:
      - main  # Replace with the correct branch name
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          ref: main  # Replace with the correct branch name

      - name: Build
        uses: andstor/jsdoc-action@v1
        with:
          source_dir: ./Bangkit/Week%201/Aplikasi%20Login/assets  # URL-encoded path
          recurse: true
          output_dir: ./out
          config_file: ./Bangkit/Week%201/Aplikasi%20Login/assets/jsdoc/conf.json  # URL-encoded path
          template: minami
          front_page: README.md

      - name: Deploy
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./out
